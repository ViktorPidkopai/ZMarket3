<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>cart</title>

    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<script type="application/javascript">

    $(document).ready(function () {
        $.getJSON("rest/cart", function (data) {
            console.log(data);
            fillTable(data);
            totalAmount();
        });
    });

    function totalAmount() {
        $.ajax({
            type: "GET",
            url: "rest/cart/" + 0,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                console.log(data);
                document.getElementById('totalAmount').innerHTML = "Total amount: " + data / 100;
            }
        });
    }

    function fillTable(data) {
        var tableHead = '<thead><tr><th>' + 'id' + '</th>' +
                '<th>' + 'Name' + '</th>' +
                '<th>' + 'Price' + '</th>' +
                '<th>' + 'Quantity' + '</th>' +
                '<th>' + 'Actions' + '</th></tr></thead><tbody>';
        var tableBody = '';
        $.each(data, function (key, value) {
            console.log("key = " + key);
            console.log("keyID = " + key.id);
            console.log("keyNAME = " + key.name);
            console.log("keyPRICE = " + key.price);
            console.log("value = " + value);
            tableBody += '<tr><td>' + key.id + '</td>' +
                    '<td>' + key.name + '</td>' +
                    '<td>' + key.price / 100 + '</td>' +
                    '<td>' + value + '</td>' +
                    '<td><button type="button" class="btn btn-primary btn-xs add_to_cart_btn" id = "' + key.id + '">Delete</button></td></tr>';
        });
        $('#mainTable').html('');
        $('#mainTable').append(tableHead);
        $('#mainTable').append(tableBody);
        console.log("fillTable() OK");
    }

</script>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/ViktorPidkopai/ZMarket3" target="_blank">ZMarket</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="user.html">Continue shopping</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-hover" id="mainTable"></table>
            <div id='totalAmount'></div>
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#paymentWindow">
                Checkout
            </button>
            </br></br>
        </div>
    </div>
</div>

<div class="modal fade" id="paymentWindow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Fill form below</h4>
            </div>
            <div class="modal-body">
                <label class="col-sm-2 control-label">Name:</label>
                <input type="text" class="form-control" name="edit_name" id="edit_name"/>
                <label class="col-sm-2 control-label">Price:</label>
                <input type="number" class="form-control" name="edit_price" id="edit_price"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="edit_close_btn">Close</button>
                <button type="button" class="btn btn-primary" id="edit_save_btn">Confirm payment</button>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <a href="https://github.com/ViktorPidkopai" target="_blank">(C) Viktor Pidkopai 2015</a>
</footer>

</body>
</html>
