<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>

    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h1>Cart</h1>

<script type="application/javascript">

    $(document).ready(function () {
        $.getJSON("api/cart", function (data) {
            paintTable(data);
        });
    });

    function paintTable(data) {
        console.log(data);
        var tableHead = '<thead><tr><th>' + 'id' + '</th>' +
                '<th>' + 'Name' + '</th>' +
                '<th>' + 'Price' + '</th>' +
                '<th>' + 'Actions' + '</th></tr></thead><tbody>';
        var tableBody = '';
        $.each(data, function (index, value) {
            tableBody += '<tr><td>' + value.id + '</td>' +
                    '<td>' + value.name + '</td>' +
                    '<td>' + value.price / 100 + '</td>' +
                    '<td><button type="button" class="btn btn-primary btn-xs add_to_cart_btn" id = "' + value.id + '">Delete</button></td></tr>';
        });
        $('#mainTable').html('');
        $('#mainTable').append(tableHead);
        $('#mainTable').append(tableBody);
        console.log("paintTable() OK");
    }

</script>

<div class="container-fluid">
    <div class="col-md-offset-2 col-sm-8">
        <table class="table table-bordered" id="mainTable"></table>
    </div>
</div>

</body>
</html>
